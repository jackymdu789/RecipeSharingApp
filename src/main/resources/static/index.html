<!-- Search by Ingredient -->
<section id="search-by-ingredient">
    <h2>Search Recipes by Ingredient</h2>
    <form id="search-ingredient-form">
        <label for="ingredient">Ingredient:</label>
        <input type="text" id="ingredient" required>
        <button type="submit">Search</button>
    </form>
    <ul id="ingredient-results"></ul>
</section>

<!-- Search by Category -->
<section id="search-by-category">
    <h2>Search Recipes by Category</h2>
    <label for="categories">Category:</label>
    <select id="categories"></select>
    <button id="search-category-button">Search</button>
    <ul id="category-results"></ul>
</section>
