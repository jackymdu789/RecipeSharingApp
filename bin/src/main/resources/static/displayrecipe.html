<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .recipe-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .ingredients, .steps {
            list-style-type: none;
            padding: 0;
        }
        .ingredients li, .steps li {
            margin-bottom: 10px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .info div {
            flex: 1;
        }
        .image{
            display:  flex;
        }
    </style>
</head>
<body>
    <!-- <div id="recipe-details">
        <h1 id="recipe-name">recipe-name</h1>
        <ul id="recipe-ingredients">recipe-ingredient</ul>
        <div id="recipe-steps">recipe-steps</div>
        <p id="recipe-serves">recipe-serves</p>
        <div id="recipe-duration">recipe-duration</div>
    </div> -->



    <div class="container">
        <!-- Recipe Name -->
        <h1>Recipe Name</h1>

        <!-- Recipe Images -->
        <div class="image">
            <img src="image1.jpg" alt="Recipe Image 1" class="recipe-image">
        </div>

        <!-- Recipe Details -->
        <div class="info">
            <div><strong>Serves:</strong> 4</div>
            <div><strong>Duration:</strong> 45 minutes</div>
            <div><strong>User:</strong> Chef John Doe</div>
            <div><strong>Category:</strong> Dessert</div>
        </div>

        <!-- Ingredients -->
        <div class="section-1">
            <h2>Ingredients</h2>
            <ul class="ingredients">
                <li>1 cup of sugar</li>
            </ul>
        </div>

        <!-- Steps -->
        <div class="section-1">
            <h2>Steps</h2>
            <ol class="steps">
                <li>Preheat the oven to 350°F (175°C).</li>
            </ol>
        </div>
    </div>


    <script src="displayscript.js"></script>
</body>
</html>
